<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify Visualizer</h1>
        <p class="privacy-disclaimer">All your data is processed locally in your browser and never leaves your computer.</p>
    </header>
    <main>
        <section id="file-upload-section">
            <div id="drop-zone">
                <label for="json-files-input" class="custom-file-upload">Choose Files</label>
                <input type="file" id="json-files-input" multiple accept=".json">
                <span id="file-count">0 files selected</span>
                <p>or drag and drop them here</p>
            </div>
            <button id="process-files-btn">Process Files</button>
            <div id="loader" class="hidden"></div>
            <div id="error-message" class="hidden"></div>
        </section>

        <section id="summary-section" class="hidden">
            <h2>Summary</h2>
            <div id="stats-container"></div>
        </section>

        <section id="charts-section" class="hidden">
            <div id="charts-container">
                <canvas id="listening-over-time-chart"></canvas>
                <canvas id="top-artists-chart"></canvas>
                <canvas id="top-tracks-chart"></canvas>
                <canvas id="hourly-activity-chart"></canvas>
                <canvas id="daily-activity-chart"></canvas>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js" defer></script>
    <script src="script.js" type="module"></script>
    <footer>
        <p class="version">v1.1</p>
        <div class="bmc-container">
            <a href="https://www.buymeacoffee.com/njoh" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/arial-green.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
        </div>
        <div class="footer-placeholder"></div>
    </footer>
</body>
</html>
